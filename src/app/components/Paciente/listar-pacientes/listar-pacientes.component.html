
<div *ngIf="this.master=='true'" class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center table-responsive">
          <span class="titulo">Listado de Pacientes</span>
          <button class="btn btn-success float-end" routerLink="/crear-paciente">Nuevo</button>
          <div *ngIf="listPacientes; else nohay" class="row mt-3">
            <div *ngFor="let paciente of listPacientes" class="col-md-4 mb-3">
              <div class="card h-100">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Thierry_Henry_%2851649035951%29_%28cropped%29.jpg/640px-Thierry_Henry_%2851649035951%29_%28cropped%29.jpg" class="card-img-top" alt="Imagen del paciente">
                <div class="card-body">
                  <h5 class="card-title">{{ paciente.nombre }} {{ paciente.apellido }}</h5>
                  <p class="card-text"><strong>DNI:</strong> {{ paciente.dni }}</p>
                  <p class="card-text"><strong>Mail:</strong> {{ paciente.mail }}</p>
                  <p class="card-text"><strong>Teléfono:</strong> {{ paciente.telefono }}</p>
                  <p class="card-text"><strong>Dirección:</strong> {{ paciente.direccion }}</p>
                  <p class="card-text"><strong>Fecha de Nacimiento:</strong> {{ paciente.fecha_nac | date: 'dd-MM-yyyy'}}</p>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" [routerLink]="['/historial-paciente', paciente._id]">Historial</button>
                    <div>
                      <i [routerLink]="['/editar-paciente', paciente._id]" class="fa-solid fa-pen-to-square text-primary me-2"></i>
                      <i (click)="eliminarPaciente(paciente._id)" class="fa-solid fa-trash text-danger"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-template #nohay><h5>No hay pacientes</h5></ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

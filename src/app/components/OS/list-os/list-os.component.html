<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Obras sociales</span>
          <button *ngIf="this.master=='true'" class="btn btn-success float-end" routerLink="/create-os">New</button>
          <div *ngIf="listOS; else nohay" class="mt-3">
            <div class="os-container">
              <ng-container *ngFor="let os of listOS">
                <div class="col">
                  <div class="card">
                    <img src="{{os.imgURL}}" class="card-img-top" alt="Obra Social Image">
                    <div class="card-body">
                      <h5 class="card-title">{{ os.nombre }}</h5>
                      <i *ngIf="this.master=='true'" [routerLink]="['/edit-os/', os._id]"
                         class="fa-solid fa-pen-to-square text-primary"></i>
                      <i *ngIf="this.master=='true'" (click)="deleteObraSocial(os._id)" style="margin-left: 5px;"
                         class="fa-solid fa-trash text-danger"></i>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
          <ng-template #nohay><h5>It seems that there aren't any OS</h5></ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
